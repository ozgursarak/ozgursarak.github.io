<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Article Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Wikipedia Maddesi Bilme Oyunu</h1>
        <div id="game-description-box">
            <p>Gizli Wikipedia makalesini tahmin edin. Kelimeler girdikçe makale ortaya çıkacak!</p>
            <div id="input-area">
                <input type="text" id="guess-input" placeholder="Bir kelime girin">
                <button id="guess-button">Tahmin Et</button>
            </div>
        </div>
        <div id="score">Tahminler: <span id="score-value">0</span></div>
        <div id="heading"></div>
        <div id="content"></div>
        <div id="guess-list-container">
            <h2>Tahminler</h2>
            <ol id="guess-list"></ol>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
