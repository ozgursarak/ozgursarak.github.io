<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Article Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Wikipedia Maddesi Bilme Oyunu</h1>
        <div id="game-content">
            <div id="left-column">
                <div id="game-description-box">
                    <p>Gizli Wikipedia makalesini tahmin edin. Kelimeler girdikçe makale ortaya çıkacak!</p>
                    <div id="input-area">
                        <input type="text" id="guess-input" placeholder="Bir kelime girin">
                        <button id="guess-button">Tahmin Et</button>
                    </div>
                </div>
                <div id="article-container">
                    <div id="heading"></div>
                    <div id="content"></div>
                    <div id="loading-indicator">Loading article...</div>
                </div>
            </div>
            <div id="right-column">
                <div id="message-box"></div>
                <div id="guess-list-container">
                    <h2>Tahminler <span id="score">(<span id="score-value">0</span>)</span></h2>
                    <ol id="guess-list"></ol>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
